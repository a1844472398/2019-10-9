<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
*{
    margin:0;
    padding:0;
}
.active{
    background: yellow;
}
#box div,#box2 div{
    width:200px;
    height:100px;
    border:1px solid #000;
    display: none;
}
#box div.show,#box2 div.show{
    display: block;
}
</style>
</head>
<body>
    <div id="box">
        <button class="active">按钮一</button>
        <button>按钮二</button>
        <button>按钮三</button>
        <div class="show">11111</div>
        <div>22222</div>
        <div>33333</div>
    </div>
    <div id="box2">
            <button class="active">按钮一</button>
            <button>按钮二</button>
            <button>按钮三</button>
            <div class="show">11111</div>
            <div>22222</div>
            <div>33333</div>
        </div>
    
<script>
    /*
        一般面向对象都是属性挂在类里面，方法挂在类的原型下
        1.抽象
        2.挂功能方法
    */

    function Tab(id){
        this.box = document.getElementById(id);
        this.btns = this.box.querySelectorAll('button');
        this.divs = this.box.querySelectorAll('div');
    }

    Tab.prototype.change = function(){
        // console.log(this);//Tab{}
        let that = this;
        for(var i=0;i<this.btns.length;i++){
            this.btns[i].index = i;
            this.btns[i].onclick = function(){
                that.clear();
                that.changeClass(this); //button
                // console.log(this.clear);
            }
        }
    }
    //如何才能调用到构造函数原型下的方法？
    //1.直接调用Tab.prototype.clear()
    //2.实例调 t.clear();
    Tab.prototype.clear = function(){
        for(var i=0;i<this.btns.length;i++){
            this.btns[i].className = '';
            this.divs[i].className = '';
        }
    }

    Tab.prototype.changeClass = function(that){
        that.className = 'active';
        this.divs[that.index].className = 'show';
    }


    let t = new Tab('box');
    t.change();

</script>
</body>
</html>
