<script>
    /*
        new Function(); -> function(){}
    */

    function Fn(){
        this.a = 10;
    }
    Fn.prototype.a = 20;
    Fn.a = 30; 
    Function.prototype.a = 50;
    let f = new Fn();
    f.a = 40;
    console.log(f.a);

    // console.dir(Fn.a);


</script>
