<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>

</style>
</head>
<body>
    <div id="app">
        <ppa :data="ary" >
           <template #cdata="chldrenData">
                <h2>我的名字叫:{{chldrenData.nn}}</h2>
                <p>我的年龄是:{{chldrenData.age}}</p>
                <p>我的编号是:{{chldrenData.id}}</p>
           </template>
          
        </ppa>
    </div>

    <template id="ppa">
        <div>
            <ul>
                <li  v-for="(val,key) in data">
                    <slot
                        name="cdata" 
                        :nn="val.name" 
                        :age="val.age"
                        :id="val.id"
                    > {{val.name}} </slot
                    >
                </li>
            </ul>
        </div>
    </template>
<script src="vue.js"></script>
<script>

    const ppa = {
        template:'#ppa',
        props:['data']
    }


    new Vue({
        el:'#app',
        data:{
            ary:[
                {
                    name:'李磊',
                    age:18,
                    id:0
                },
                {
                    name:'刘艳旭',
                    age:8,
                    id:1
                },
                {
                    name:'彭锦程',
                    age:30,
                    id:2
                }
            ]
        },
        components:{
            ppa
        }
    })
</script>
</body>
</html>
